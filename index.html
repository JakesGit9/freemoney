<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE MONEY $$$</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .ad {
            position: absolute;
            cursor: grab;
        }

        .ad img {
            max-width: 200px;  
            max-height: 200px; 
        }

        #startButton, #addTimeButton {
            position: absolute;
            padding: 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #startButton {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #addTimeButton {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        #timer {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 30px;
            font-weight: bold;
        }

        #titleScreen {
            position: absolute;
            top: 100px; /* Title is now 100px from the top */
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            font-weight: bold;
        }

        /* Disabled button styling */
        .disabled {
            background-color: #bbb;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div id="timer">10</div>
<div id="titleScreen">Grampa's life support simulator 2000!</div>
<button id="startButton">Start Game</button>
<button id="addTimeButton">kick his life support</button>

<script>
    const adImages = [
        'ad1.jpg', 'ad2.jpg', 'ad3.jpg', 'ad4.jpg', 'ad5.jpg',
        'ad6.jpg', 'ad7.jpg', 'ad8.jpg', 'ad9.jpg', 'ad10.jpg',
        'ad11.jpg', 'ad12.jpg', 'ad13.jpg', 'ad14.jpg', 'ad15.jpg',   
        'ad16.jpg', 'ad17.jpg', 'ad18.jpg', 'ad19.jpg', 'ad20.jpg'        
    ];

    const adLinks = [
        'https://lordmozart.github.io/scam/',
        'https://lordmozart.github.io/scam/',
        'https://lordmozart.github.io/scam/',
        'https://lordmozart.github.io/scam/',      
        'https://lordmozart.github.io/scam/',
        'https://lordmozart.github.io/scam/',
        'https://lordmozart.github.io/scam/',
        'https://lordmozart.github.io/scam/',
        'https://lordmozart.github.io/scam/',
        'https://lordmozart.github.io/scam/',
        'https://lordmozart.github.io/scam/',
        'https://lordmozart.github.io/scam/',
        'https://lordmozart.github.io/scam/',
        'https://lordmozart.github.io/scam/',
        'https://lordmozart.github.io/scam/',
        'https://lordmozart.github.io/scam/', 
        'https://lordmozart.github.io/scam/',
        'https://lordmozart.github.io/scam/',
        'https://lordmozart.github.io/scam/',           
        'https://lordmozart.github.io/scam/'
    ];

    let adsSpawned = 0;
    let adInterval = 250; // Ads start spawning every 250ms
    let timer = 10;
    let gameInterval;
    let spawnInterval;
    let canAddTime = true;

    const timerElement = document.getElementById('timer');
    const startButton = document.getElementById('startButton');
    const addTimeButton = document.getElementById('addTimeButton');
    const titleScreen = document.getElementById('titleScreen');

    // Start the game on button click
    startButton.onclick = function() {
        startButton.style.display = 'none';
        titleScreen.style.display = 'none';
        addTimeButton.style.display = 'block';
        startTimer();
        spawnInterval = setInterval(spawnAd, adInterval);
    };

    // Function to add time to the timer and handle cooldown
    addTimeButton.onclick = function() {
        if (canAddTime) {
            timer += 2;
            timerElement.innerText = timer;
            canAddTime = false;
            addTimeButton.classList.add('disabled');
            addTimeButton.disabled = true;

            setTimeout(() => {
                canAddTime = true;
                addTimeButton.classList.remove('disabled');
                addTimeButton.disabled = false;
            }, 500); // 500ms cooldown for the button
        }
    };

    // Start the countdown timer
    function startTimer() {
        gameInterval = setInterval(function() {
            timer--;
            timerElement.innerText = timer;
            if (timer <= 0) {
                endGame();
            }
        }, 1000);
    }

    // Spawn ads
    function spawnAd() {
        adsSpawned++;
        const adDiv = document.createElement('a');
        const randomIndex = Math.floor(Math.random() * adImages.length);
        adDiv.classList.add('ad');
        adDiv.href = adLinks[randomIndex];
        adDiv.target = '_blank';

        const adImage = new Image();
        adImage.src = adImages[randomIndex];
        adImage.alt = "ad";

        adImage.onload = function() {
            adDiv.style.top = Math.random() * (window.innerHeight - adImage.height) + 'px';
            adDiv.style.left = Math.random() * (window.innerWidth - adImage.width) + 'px';
        };

        adDiv.appendChild(adImage);
        document.body.appendChild(adDiv);
        makeDraggable(adDiv);

        if (adsSpawned % 20 === 0) {
            adInterval = Math.max(adInterval - 100, 200); // Speed up spawning
            clearInterval(spawnInterval);
            spawnInterval = setInterval(spawnAd, adInterval);
        }
    }

    // Make ads draggable and disappear when dragged to edge
    function makeDraggable(element) {
        let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        element.onmousedown = dragMouseDown;

        function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            element.style.top = (element.offsetTop - pos2) + "px";
            element.style.left = (element.offsetLeft - pos1) + "px";

            // If ad is dragged out of bounds, remove it
            if (element.offsetTop < 0 || element.offsetLeft < 0 || element.offsetTop > window.innerHeight - element.clientHeight || element.offsetLeft > window.innerWidth - element.clientWidth) {
                document.body.removeChild(element);
            }
        }

        function closeDragElement() {
            document.onmouseup = null;
            document.onmousemove = null;
        }
    }

    // End the game
    function endGame() {
        clearInterval(gameInterval);
        clearInterval(spawnInterval);
        alert("Game Over!");
    }
</script>

</body>
</html>
