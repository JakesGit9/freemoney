<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Grampa's Life Support Simulator 2000!</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
}

/* Background Animation */
@keyframes backgroundMove {
  0% { background-position: 0 0; }
  100% { background-position: 600px 0; }
}

.background {
  position: absolute;
  width: 200%;
  height: 100%;
  background-size: cover;
  background-repeat: repeat-x;
  animation: backgroundMove 10s linear infinite;
}

/* Grampa */
#grampa {
  position: absolute;
  width: 250px;
  transition: opacity 0.5s;
  left: calc(50% - 125px);
}

/* Overlays */
.milk-overlay, .grandma-overlay {
  display: none;
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  object-fit: cover;
  pointer-events: none;
  z-index: 10;
}

#kickBtn {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 32px;
  font-size: 18px;
  background: linear-gradient(135deg, #007bff, #0056b3);
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.2s ease;
}

/* FIXED BUTTON ANIMATION â€” stays centered */
#kickBtn:not(.disabled):hover {
  transform: translateX(-50%) scale(1.08);
  background: linear-gradient(135deg, #0056b3, #004097);
}

#kickBtn:not(.disabled):active {
  transform: translateX(-50%) scale(0.95);
}

/* Disabled state that does NOT move */
.disabled {
  background: gray !important;
  cursor: not-allowed;
  opacity: 0.7 !important;
  pointer-events: none;

  position: absolute;
  left: 50%;
  transform: translateX(-50%) !important; /* keeps center */
}

/* Sound button */
#soundToggle {
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 10px 18px;
  font-size: 16px;
  border-radius: 8px;
  background: #444;
  color: white;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="bg1" class="background" style="background-image: url('https://i.imgur.com/2R0y7kS.jpeg');"></div>
<div id="bg2" class="background" style="background-image: url('https://i.imgur.com/2R0y7kS.jpeg'); left: 200%;"></div>

<img id="grampa" src="https://i.imgur.com/Oa7b0Be.png">

<img id="milkOverlay" class="milk-overlay" src="https://i.imgur.com/4Cw7pRJ.png">
<img id="grandmaOverlay" class="grandma-overlay" src="https://i.imgur.com/VYqfX8P.png">

<button id="kickBtn">Kick His Life Support</button>
<button id="soundToggle">ðŸ”Š Sound On</button>

<script>
let kicked = false;
let soundEnabled = true;

// Sounds
const kickSound = new Audio("https://cdn.pixabay.com/audio/2021/09/16/audio_322d1e6c52.mp3");
const grandmaSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_57e83b0814.mp3");

// Button
const kickBtn = document.getElementById("kickBtn");

kickBtn.addEventListener("click", () => {
  if (kicked) return;

  kicked = true;
  kickBtn.classList.add("disabled");
  
  if (soundEnabled) kickSound.play();

  document.getElementById("milkOverlay").style.display = "block";

  setTimeout(() => {
    document.getElementById("milkOverlay").style.display = "none";
    document.getElementById("grandmaOverlay").style.display = "block";

    if (soundEnabled) grandmaSound.play();

  }, 1500);
});

// Sound toggle
document.getElementById("soundToggle").addEventListener("click", () => {
  soundEnabled = !soundEnabled;
  document.getElementById("soundToggle").textContent =
    soundEnabled ? "ðŸ”Š Sound On" : "ðŸ”‡ Sound Off";
});
</script>

</body>
</html>
