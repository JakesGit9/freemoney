<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grampa's Life Support Simulator 2000!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    .ad {
      position: absolute;
      cursor: grab;
      z-index: 15; /* can cover the button */
      opacity: 0.95;
    }

    .ad img {
      max-width: 160px;
      max-height: 160px;
      user-select: none;
      pointer-events: none; /* prevents dragging image ghost */
    }

    #startButton, #addTimeButton {
      padding: 28px 40px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.1s;
      z-index: 10;
    }

    #startButton:hover, #addTimeButton:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    #startButton {
      margin-top: 20px;
    }

    #addTimeButton {
      display: none;
      margin-top: 20px;
    }

    #titleScreen {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    #newUpdateBanner {
      background-color: #ff4444;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 20px;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    #instructions {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
      max-width: 500px;
    }

    #lifeSupportImage {
      width: 200px;
      height: auto;
      margin-bottom: 15px;
    }

    #timerContainer {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }

    #timerBar {
      height: 25px;
      width: 100%;
      background-color: #28a745;
      transition: width 0.3s;
    }

    #gameOverScreen {
      display: none; /* âœ… hidden by default */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      color: white;
      font-size: 40px;
      font-weight: bold;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      opacity: 0;
      transition: opacity 0.8s;
    }

    #gameOverScreen.show {
      display: flex;
      opacity: 1;
    }

    #restartButton {
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 20px;
      background-color: #ff4444;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #restartButton:hover {
      background-color: #cc0000;
    }

    .disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div id="newUpdateBanner">ðŸš¨ NEW UPDATE, V1.1 ðŸš¨</div>
<div id="titleScreen">Grampa's Life Support Simulator 2000!</div>
<div id="instructions">Keep Grandpa alive by pressing the blue button before the timer runs out!<br>
But beware of the annoying ads that try to block you...</div>
<img id="lifeSupportImage" src="image1.png" alt="Life Support Image">
<button id="startButton">Start Game</button>
<button id="addTimeButton">Kick His Life Support</button>

<div id="timerContainer">
  <div id="timerBar"></div>
</div>

<div id="gameOverScreen">
  <div id="gameOverText">Game Over!</div>
  <button id="restartButton">Restart</button>
</div>

<script>
  const adImages = ['ad1.jpg','ad2.jpg','ad3.jpg','ad4.jpg','ad5.jpg'];
  const adLink = "https://lordmozart.github.io/scam/";

  let adsSpawned = 0;
  let adInterval = 800; 
  let timer = 10;
  let gameInterval;
  let spawnInterval;
  let canAddTime = true;

  const timerContainer = document.getElementById("timerContainer");
  const timerBar = document.getElementById("timerBar");
  const startButton = document.getElementById("startButton");
  const addTimeButton = document.getElementById("addTimeButton");
  const titleScreen = document.getElementById("titleScreen");
  const instructions = document.getElementById("instructions");
  const lifeSupportImage = document.getElementById("lifeSupportImage");
  const gameOverScreen = document.getElementById("gameOverScreen");
  const restartButton = document.getElementById("restartButton");
  const newUpdateBanner = document.getElementById("newUpdateBanner");

  startButton.onclick = () => {
    startButton.style.display = "none";
    instructions.style.display = "none";
    titleScreen.style.display = "none";
    addTimeButton.style.display = "block";
    timerContainer.style.display = "block";
    newUpdateBanner.style.display = "none";
    timer = 10;
    updateTimerBar();
    startTimer();
    spawnInterval = setInterval(spawnAd, adInterval);
  };

  addTimeButton.onclick = () => {
    if (canAddTime) {
      timer += 2;
      updateTimerBar();
      canAddTime = false;
      addTimeButton.classList.add("disabled");
      addTimeButton.disabled = true;
      const originalSrc = lifeSupportImage.src;
      lifeSupportImage.src = "image2.png";
      setTimeout(() => { lifeSupportImage.src = originalSrc; }, 750);
      setTimeout(() => {
        addTimeButton.classList.remove("disabled");
        addTimeButton.disabled = false;
        canAddTime = true;
      }, 750);
    }
  };

  function startTimer() {
    gameInterval = setInterval(() => {
      timer--;
      updateTimerBar();
      if (timer <= 0) {
        endGame();
      }
    }, 1000);
  }

  function updateTimerBar() {
    let percent = Math.max(0, Math.min(100, (timer / 10) * 100));
    timerBar.style.width = percent + "%";
    timerBar.style.backgroundColor = percent > 50 ? "#28a745" : percent > 20 ? "#ffc107" : "#dc3545";
  }

  function spawnAd() {
    adsSpawned++;
    const adDiv = document.createElement("div");
    adDiv.classList.add("ad");

    const adImage = new Image();
    adImage.src = adImages[Math.floor(Math.random() * adImages.length)];
    adDiv.appendChild(adImage);

    // open link if clicked (but dragging won't trigger)
    adDiv.onclick = () => window.open(adLink, "_blank");

    document.body.appendChild(adDiv);
    makeDraggable(adDiv);

    // 50% chance spawn near button
    const buttonRect = addTimeButton.getBoundingClientRect();
    let spawnNearButton = Math.random() < 0.5;
    let spawnX, spawnY;

    if (spawnNearButton) {
      spawnX = buttonRect.left + (Math.random() * buttonRect.width - 80);
      spawnY = buttonRect.top + (Math.random() * buttonRect.height - 80);
    } else {
      spawnX = Math.random() * (window.innerWidth - 160);
      spawnY = Math.random() * (window.innerHeight - 160);
    }

    adDiv.style.top = spawnY + "px";
    adDiv.style.left = spawnX + "px";
  }

  function makeDraggable(element) {
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0, isDragging = false;

    element.onmousedown = e => {
      e.preventDefault();
      pos3 = e.clientX;
      pos4 = e.clientY;
      isDragging = false;

      document.onmouseup = e => {
        document.onmouseup = null;
        document.onmousemove = null;

        if (!isDragging) {
          element.click(); // only count as click if no drag happened
        } else {
          // check if at edge â†’ delete
          if (
            element.offsetLeft < 20 ||
            element.offsetTop < 20 ||
            element.offsetLeft + element.offsetWidth > window.innerWidth - 20 ||
            element.offsetTop + element.offsetHeight > window.innerHeight - 20
          ) {
            element.remove();
          }
        }
      };

      document.onmousemove = e => {
        e.preventDefault();
        isDragging = true;
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        element.style.top = (element.offsetTop - pos2) + "px";
        element.style.left = (element.offsetLeft - pos1) + "px";
      };
    };
  }

  function endGame() {
    clearInterval(gameInterval);
    clearInterval(spawnInterval);
    gameOverScreen.classList.add("show");
  }

  restartButton.onclick = () => {
    document.querySelectorAll(".ad").forEach(ad => ad.remove());
    adsSpawned = 0;
    adInterval = 800;
    gameOverScreen.classList.remove("show");
    startButton.style.display = "block";
    instructions.style.display = "block";
    titleScreen.style.display = "block";
    newUpdateBanner.style.display = "block";
    addTimeButton.style.display = "none";
    timerContainer.style.display = "none";
  };
</script>
</body>
</html>
