<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Website</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .ad {
            position: absolute;
            cursor: grab;
        }

        .ad img {
            max-width: 200px;  /* Set a max size for the ads */
            max-height: 200px; /* This can be adjusted or removed as needed */
        }
    </style>
</head>
<body>

<script>
    // Array of ad image URLs
    const adImages = [
        'ad1.jpg', 'ad2.jpg', 'ad3.jpg', 'ad4.jpg', 'ad5.jpg', // Replace with actual image paths
        'ad6.jpg', 'ad7.jpg', 'ad8.jpg', 'ad9.jpg', 'ad10.jpg',
        'ad11.jpg', 'ad12.jpg', 'ad13.jpg', 'ad14.jpg', 'ad15.jpg',
        'ad16.jpg', 'ad17.jpg', 'ad18.jpg', 'ad19.jpg', 'ad20.jpg',
    ];

    // Array of links for the ads
    const adLinks = [
        'https://lordmozart.github.io/scam/', // Replace with actual links
        // ...more ad links for each image
    ];

    setInterval(spawnAd, 250);

    function spawnAd() {
        const adDiv = document.createElement('a');
        const randomIndex = Math.floor(Math.random() * adImages.length);
        adDiv.classList.add('ad');
        adDiv.href = adLinks[randomIndex];  // Assign link to ad
        adDiv.target = '_blank';  // Open link in new tab

        // Create image element and set source
        const adImage = new Image();
        adImage.src = adImages[randomIndex];
        adImage.alt = "ad";

        // Wait for image to load to adjust ad position based on its size
        adImage.onload = function() {
            adDiv.style.top = Math.random() * (window.innerHeight - adImage.height) + 'px';
            adDiv.style.left = Math.random() * (window.innerWidth - adImage.width) + 'px';
        };

        // Add image to adDiv
        adDiv.appendChild(adImage);

        // Append ad to body
        document.body.appendChild(adDiv);

        // Make ad draggable
        makeDraggable(adDiv);
    }

    function makeDraggable(element) {
        let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        element.onmousedown = dragMouseDown;

        function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            // Get mouse cursor position at startup
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            // Calculate new cursor position
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            // Set the element's new position
            element.style.top = (element.offsetTop - pos2) + "px";
            element.style.left = (element.offsetLeft - pos1) + "px";
        }

        function closeDragElement() {
            document.onmouseup = null;
            document.onmousemove = null;
        }
    }
</script>

</body>
</html>
